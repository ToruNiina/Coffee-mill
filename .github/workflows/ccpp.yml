name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: submodule init
      run: git submodule update --init --recursive
    - name: cmake
      run: cd build; cmake ..
    - name: make
      run: cd build; make
    - name: make test
      run: make test
